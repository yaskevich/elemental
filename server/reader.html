<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="annotation, comments">
    <meta name="description" content="">
    <title>{{site}}</title>
    <link rel="stylesheet" href="mini.css" media="screen">
    <!-- <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"> -->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="izi.js"></script>
    <link rel="stylesheet" href="izi.css" media="screen">
    <meta name="generator" content="Elemental">
    <script type="application/ld+json">{
    "@context": "http://schema.org",
    "@type": "Organization",
    "name": "",
    "url": "https://example.com/index.html"
    }</script>
    <meta property="og:title" content="{{site}}">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://example.com/index.html">
    <style>
      .token {
        padding: 0 5px 0 5px;
      }
      .mark {
        background: yellow;
      }
      .btn {
        cursor:pointer;
      }
      * {
        font-family: Georgia !important;
      }
    </style>
    <script type="text/javascript">
    $(function() {   // Handler for .ready() called.
      $(".modals").iziModal();
      $(document).on('click', '.btn', function (event) {
          event.preventDefault();
          console.log("click!", $(this).data("id") );
          $('#ms'+$(this).data("id")).iziModal('open');
      });
    });
    </script>
  </head>
  <body>
    <div class="container responsive-margin">

      <div class="row">
        <h2>{{site}}</h2>
      </div>

      {{{content}}}

      <footer>
        <p>{{credits}}</p>
      </footer>
    </div>
    {{#comments}}
      <div id="ms{{id}}"  class="modals" data-iziModal-title="{{title}}"  data-iziModal-subtitle="{{trans}}"  data-iziModal-icon="icon-home" data-iziModal-fullscreen="true">
        {{{brief_html}}}
      </div>
    {{/comments}}
  </body>
</html>
